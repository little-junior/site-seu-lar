<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="assets/images/casa-icon.png" />
  </head>
  <body>
    <div class="page">
      <header>
        <ul id="nav-bar">
          <li style="float: left">
            <img
              src="assets/images/casa-icon.png"
              alt="Icone de casa"
              id="casa-logo"
            />
          </li>
          <li><a href="contato.html">Contato</a></li>
          <li><a href="galeria.html">Galeria</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="index.html">Início</a></li>
        </ul>
      </header>
      <main id="content">
        <div class="banner-area">
          <h1>Seu Lar Construtora</h1>
          <img src="assets/images/casa-icon.png" alt="Logo de casa" />
        </div>
        <div class="page-container">
          <div class="page-title">
            <h2>Fale conosco</h2>
            <hr />
          </div>

          <div class="formulario">
            <form action="pagina-sucesso.html">
              <div style="margin-bottom: 50px">
                <label for="nome">Nome: </label>
                <input type="text" name="nome" id="nome" required />
              </div>

              <div style="margin-bottom: 50px">
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" required />
              </div>

              <div style="margin-bottom: 10px">
                <label for="mensagem">Mensagem: </label>
                <textarea
                  id="mensagem"
                  name="mensagem"
                  rows="4"
                  required
                ></textarea>
              </div>

              <div class="form-button">
                <button>Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </main>
      <footer>
        <p>@ 2023 Seu Lar Construtora S.A. CNPJ: 11.111.111/0001-11</p>
        <p style="font-style: italic">
          Site feito com intuitos educacionais | Qualquer informação não convem
          com a realidade
        </p>
      </footer>
    </div>
  </body>
</html>
